<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Những Thứ Về Vân Anh</title>
    <style>

        body {
            background: linear-gradient(to right, #ffcccc, #ffe6f0);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .center-text {
            font-size: 42px;
            text-align: center;
            font-weight: bold;
            margin: 30px 0 20px;
            color: #d6336c;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Hàng ảnh */
        .image-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .image-row img {
            height: 300px;
            width: auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }

        /* Tiêu đề từng phần */
        .section-title {
            font-size: 34px;
            font-weight: bold;
            margin: 25px 20px 10px;
            border-left: 6px solid #d6336c;
            padding-left: 12px;
            color: #d6336c;
        }

        /* Danh sách */
        ul {
            font-size: 22px;
            margin: 10px 40px 30px;
            line-height: 1.6;
            list-style-type: square;
        }

        /* Hiệu ứng khi rê chuột vào các mục */
        ul li:hover {
            color: #ff3399;
            font-weight: bold;
        }

        /* Responsive trên màn hình nhỏ */
        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;
                align-items: center;
            }

            .image-row img {
                height: 250px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <p class="center-text">NHỮNG THỨ VỀ VÂN ANH</p>
    
    <div class="image-row">
        <img src="VanAnh.jpg" alt="Vân Anh">
        <img src="VanAnh1.jpg" alt="Vân Anh 1">
    </div>

    <h1 class="section-title">QUÊ QUÁN</h1>
    <ul>
        <li>Hải Phòng</li>
        <li>Sinh năm 2k15</li>
    </ul>

    <h1 class="section-title">CÁC SỞ THÍCH</h1>
    <ul>
        <li>Hát</li>
        <li>Vẽ</li>
        <li>Đi chơi</li>
    </ul>

    <h1 class="section-title">TÍNH CÁCH & NGOẠI HÌNH</h1>
    <ul>
        <li>Hiền dịu</li>
        <li>Giản dị</li>
        <li>Hay chăm sóc người khác</li>
        <li>Xinh đẹp</li>
        <li>Dễ thương</li>
        <li>Hay giận dỗi</li>
        <li>Không đanh đá</li>
    </ul>
</body>
</html>
